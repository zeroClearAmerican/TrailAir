name: Unit Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: |
          pip install platformio

      - name: Run Remote Tests
        working-directory: ./pio/remote
        run: platformio test -e native_test

    - name: Run Control Board Tests
      working-directory: ./pio/control_board
      run: platformio test -e native_test

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          pio/remote/.pio/build/native_test/
          pio/control_board/.pio/build/native_test/
